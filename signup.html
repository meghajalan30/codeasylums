<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body style="padding-top:40px;">
<div class="container" style="background:#d9d9d9; padding:20px;">
<form>
	<div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pass" placeholder="Password">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-legend col-sm-2">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            Male
          </label>
        </div>
        <div class="form-check ">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
            Female
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
  	 <label for="inputEmail3" class="col-sm-2 col-form-label">Date of Birth</label>
    
    	<div class="col-sm-10">
    		<div class="row"><div class="col-sm-2">
    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select></div>
    <div class="col-sm-2">
    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
      <option>Jan</option>
      <option>Feb</option>
      <option>Mar</option>
      <option>Apr</option>
      <option>May</option>
    </select></div>
    <div class="col-sm-2">
    <select class="form-control form-control-sm" id="exampleFormControlSelect1">
      <option>1995</option>
      <option>1996</option>
      <option>1997</option>
      <option>1998</option>
      <option>1999</option>
    </select></div></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10"><br>
      <a href="blogin.html" ><button type="button" onclick="register();" class="btn btn-primary" >Sign up</button></a>
    </div>
  </div>
</form>
</div>



<script type="text/javascript">
var register=function(){
	var name=document.getElementById("name").value;
var pass=document.getElementById("pass").value;
var mail=document.getElementById("email").value;
var gender=document.getElementsByName("gender").value;

var ob={
  "stname":name,
  "stpass":pass,
  "stmail":mail,
  "stgen":gender
};
var arr = [];  
arr.push(ob); 

if(localStorage!=null){
  var x=localStorage.getItem("data");
  localStorage.setItem("data",x+JSON.stringify(arr)); 
}
else
 localStorage.setItem("data",JSON.stringify(arr)); 
}
</script>
</body>
</html>
